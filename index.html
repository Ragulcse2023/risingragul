<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Guitar Sound App - Freesound Samples</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #222;
    color: #eee;
    text-align: center;
    padding: 2rem;
  }
  h1 {
    margin-bottom: 1rem;
  }
  .keys {
    display: flex;
    justify-content: center;
    gap: 10px;
    flex-wrap: wrap;
  }
  .key {
    background: #444;
    border-radius: 8px;
    padding: 20px 30px;
    font-size: 1.2rem;
    cursor: pointer;
    user-select: none;
    box-shadow: 0 4px 0 #222;
    transition: background 0.2s, transform 0.1s;
    width: 100px;
  }
  .key:active,
  .key.playing {
    background: #66bb6a;
    transform: translateY(4px);
    box-shadow: 0 0 5px #66bb6a;
  }
  .key kbd {
    display: block;
    font-size: 0.9rem;
    color: #ccc;
    margin-bottom: 0.5rem;
  }
</style>
</head>
<body>

<h1>ðŸŽ¸ Guitar Sound App (Freesound.org Samples)</h1>
<p>Press the keys or click the buttons to play guitar chords</p>

<div class="keys">
  <div class="key" data-key="A" data-sound="C" title="C Major">
    <kbd>A</kbd>
    C Major
  </div>
  <div class="key" data-key="S" data-sound="D" title="D Major">
    <kbd>S</kbd>
    D Major
  </div>
  <div class="key" data-key="D" data-sound="E" title="E Minor">
    <kbd>D</kbd>
    E Minor
  </div>
  <div class="key" data-key="F" data-sound="G" title="G Major">
    <kbd>F</kbd>
    G Major
  </div>
  <div class="key" data-key="G" data-sound="A" title="A Minor">
    <kbd>G</kbd>
    A Minor
  </div>
</div>

<!-- Audio elements with direct Freesound.org CDN links -->
<audio id="sound-C" src="https://freesound.org/data/previews/188/188561_3721340-lq.mp3"></audio>
<audio id="sound-D" src="https://freesound.org/data/previews/411/411642_5121236-lq.mp3"></audio>
<audio id="sound-E" src="https://freesound.org/data/previews/415/415207_5121236-lq.mp3"></audio>
<audio id="sound-G" src="https://freesound.org/data/previews/415/415210_5121236-lq.mp3"></audio>
<audio id="sound-A" src="https://freesound.org/data/previews/415/415211_5121236-lq.mp3"></audio>

<script>
  function playSound(soundId) {
    const audio = document.getElementById("sound-" + soundId);
    if (!audio) return;
    audio.currentTime = 0;
    audio.play();
  }

  function playKey(key) {
    const keyDiv = document.querySelector(`.key[data-key="${key.toUpperCase()}"]`);
    if (!keyDiv) return;
    keyDiv.classList.add("playing");
    const soundId = keyDiv.getAttribute("data-sound");
    playSound(soundId);
    setTimeout(() => keyDiv.classList.remove("playing"), 150);
  }

  // Click event for buttons
  document.querySelectorAll(".key").forEach(keyDiv => {
    keyDiv.addEventListener("click", () => {
      const soundId = keyDiv.getAttribute("data-sound");
      playSound(soundId);
      keyDiv.classList.add("playing");
      setTimeout(() => keyDiv.classList.remove("playing"), 150);
    });
  });

  // Keyboard event to play sounds
  window.addEventListener("keydown", e => {
    playKey(e.key);
  });
</script>

</body>
</html>
