<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Focus Dashboard</title>
  <style>
    body { font-family: Arial; background: #f4f4f4; margin: 0; padding: 2rem; color: #333; }
    h1 { text-align: center; }
    .section { margin: 1.5rem 0; }
    textarea, input[type="text"] { width: 100%; padding: 0.5rem; margin-top: 0.5rem; }
    ul { padding-left: 1.2rem; }
    li { margin: 0.5rem 0; }
  </style>
</head>
<body>

  <h1>ğŸ§  Daily Focus Dashboard</h1>

  <div class="section">
    <strong>ğŸ“… Today:</strong> <span id="date"></span><br>
    <strong>â° Time:</strong> <span id="time"></span>
  </div>

  <div class="section">
    <strong>ğŸ¯ Main Focus:</strong>
    <input type="text" id="focus" placeholder="What's your main goal today?">
  </div>

  <div class="section">
    <strong>âœ… To-Do List:</strong>
    <ul id="todos"></ul>
    <input type="text" id="newTodo" placeholder="Add a new task...">
  </div>

  <div class="section">
    <strong>ğŸ’¬ Quote of the Day:</strong>
    <blockquote>"Success is the sum of small efforts repeated daily." â€“ Robert Collier</blockquote>
  </div>

  <script>
    const date = new Date();
    document.getElementById("date").textContent = date.toDateString();
    setInterval(() => {
      document.getElementById("time").textContent = new Date().toLocaleTimeString();
    }, 1000);

    // LocalStorage: Focus
    const focusInput = document.getElementById("focus");
    focusInput.value = localStorage.getItem("dailyFocus") || "";
    focusInput.addEventListener("input", () => {
      localStorage.setItem("dailyFocus", focusInput.value);
    });

    // LocalStorage: To-Do List
    const todos = JSON.parse(localStorage.getItem("todos")) || [];
    const todosList = document.getElementById("todos");
    const newTodo = document.getElementById("newTodo");

    function renderTodos() {
      todosList.innerHTML = '';
      todos.forEach((todo, i) => {
        const li = document.createElement("li");
        li.innerHTML = `<input type="checkbox" ${todo.done ? "checked" : ""} 
                        onclick="toggle(${i})"> ${todo.text}`;
        todosList.appendChild(li);
      });
    }

    function toggle(index) {
      todos[index].done = !todos[index].done;
      localStorage.setItem("todos", JSON.stringify(todos));
      renderTodos();
    }

    newTodo.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && newTodo.value.trim()) {
        todos.push({ text: newTodo.value.trim(), done: false });
        newTodo.value = "";
        localStorage.setItem("todos", JSON.stringify(todos));
        renderTodos();
      }
    });

    renderTodos();
  </script>

</body>
</html>
